name: Build & test package

on:
  pull_request:
  push:
    branches: ["master", "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
        - name: Checkout repo
          uses: actions/checkout@v2

        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python-version }}

        - name: Setup python environment
          shell: bash
          run: |
            python -m pip install --upgrade pip
            python -m pip install wheel  # https://stackoverflow.com/questions/34819221

        - name: Install
          run: pip install .[dev,test]

        - name: Run __main__.py
          run: python -m heisenbridge || echo

        - name: Test
          run: pytest

        - name: Build
          run: python setup.py build
  
  type-check:
    name: "Mypy type check"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout repo
        uses: "actions/checkout@v2"

      - name: Setup python environment
        uses: "actions/setup-python@v2"
        with:
          python-version: "3.6"

      - name: Type check
        uses: "jpetrucciani/mypy-check@master"

  linting:
    name: "Flake8"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout repo
        uses: "actions/checkout@v2"

      - name: Setup python environment
        uses: "actions/setup-python@v2"
        with:
          python-version: "3.6"

      - name: Install dependencies
        run: |
          python -VV
          python -m site
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install flake8
          python -m pip install flake8-github-actions

      - name: Lint
        run: "flake8 --format github"
